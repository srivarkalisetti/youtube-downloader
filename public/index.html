<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube WAV Downloader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 50%, #c92a2a 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #ff6b6b;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.loading {
      background: #ffe0e0;
      color: #c92a2a;
      border: 1px solid #ffcccc;
    }

    .progress-container {
      margin-top: 20px;
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 30px;
      background: #ffe0e0;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b 0%, #ee5a6f 100%);
      width: 0%;
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
    }

    .progress-text {
      margin-top: 10px;
      text-align: center;
      color: #c92a2a;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube WAV Downloader</h1>
    <form id="downloadForm">
      <div class="input-group">
        <label for="youtubeUrl">YouTube URL</label>
        <input 
          type="text" 
          id="youtubeUrl" 
          name="url" 
          placeholder="https://www.youtube.com/watch?v=..."
          required
        />
      </div>
      <button type="submit" id="downloadBtn">Download WAV</button>
    </form>
    <div id="status" class="status"></div>
    <div id="progressContainer" class="progress-container">
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill">0%</div>
      </div>
      <div id="progressText" class="progress-text"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('downloadForm');
    const status = document.getElementById('status');
    const downloadBtn = document.getElementById('downloadBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');

    function showStatus(message, type) {
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
      if (type !== 'loading') {
        progressContainer.style.display = 'none';
      }
    }

    function hideStatus() {
      status.style.display = 'none';
      progressContainer.style.display = 'none';
    }

    function updateProgress(percent, text) {
      progressContainer.style.display = 'block';
      progressFill.style.width = percent + '%';
      progressFill.textContent = Math.round(percent) + '%';
      progressText.textContent = text;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const url = document.getElementById('youtubeUrl').value;
      downloadBtn.disabled = true;
      showStatus('Download in progress', 'loading');

      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 600000);

      try {
        const response = await fetch('/download', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ url }),
          signal: controller.signal,
        });

        clearTimeout(timeoutId);

        if (!response.ok) {
          const contentType = response.headers.get('content-type');
          if (contentType && contentType.includes('application/json')) {
            const error = await response.json();
            throw new Error(error.error || 'Download failed');
          } else {
            throw new Error(`Server error: ${response.status}`);
          }
        }

        const contentType = response.headers.get('content-type');
        if (contentType && contentType.includes('application/json')) {
          const error = await response.json();
          throw new Error(error.error || 'Unexpected response format');
        }

        if (!response.ok) {
          const text = await response.text();
          throw new Error(`Server error: ${response.status} - ${text.substring(0, 100)}`);
        }

        const contentLength = response.headers.get('content-length');
        const videoTitle = response.headers.get('x-video-title') || 'audio';
        const safeTitle = videoTitle.replace(/[^a-z0-9]/gi, '_').substring(0, 100);

        showStatus('Download in progress', 'loading');

        const reader = response.body.getReader();
        const chunks = [];
        let receivedLength = 0;

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          chunks.push(value);
          receivedLength += value.length;
        }

        const blob = new Blob(chunks);
        
        if (blob.size === 0) {
          throw new Error('Received empty file');
        }

        const downloadUrl = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = `${safeTitle}.wav`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(downloadUrl);

        showStatus('Download complete!', 'success');
        setTimeout(hideStatus, 3000);
      } catch (error) {
        clearTimeout(timeoutId);
        if (error.name === 'AbortError') {
          showStatus('Request timed out. The video may be too long or the server is taking too long.', 'error');
        } else {
          showStatus(`Error: ${error.message}`, 'error');
        }
      } finally {
        downloadBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
